language: node_js
node_js:
- lts/carbon
after_success:
- npm run build # Maak een dist folder
cache:
  directories:
  - node_modules
before_install: 
before_deploy:
  - cd dist/ng-kaart # Naar dist gaan zodat de publish van daaruit gebeurt
deploy:
  provider: npm
  email: geert.subcribe1+npm@gmail.com
  api_key:
    secure: 
  skip_cleanup: true # dist niet weg gooien
  on:
    tags: true 
    branch: master
notifications:
