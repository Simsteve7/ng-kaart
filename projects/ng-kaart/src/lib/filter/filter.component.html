
<div class="mat-dialog-container filter-dialog" *ngIf="zichtbaar$ | async" >

  <div class="filter-header">
    <div class="filter-titel">{{ titel$ | async }} filter instellen</div>
    <mat-icon class="filter-sluit-button" (click)="close()">close</mat-icon>
  </div>

  <div class="filter-content" >

    <div class="filter-definitie">

      <mat-form-field class="filter-velden-combo">
        <mat-select placeholder="Veld" [formControl]="veldControl">
          <mat-option *ngFor="let veld of velden$ | async" [value]="veld.naam">{{veld.label}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="filter-operator-combo">
        <mat-select placeholder="Operator" [formControl]="operatorControl">
          <mat-option *ngFor="let operator of beschikbareOperatoren" [value]="operator.symbool">{{ operator.beschrijving }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="filter-waarde-editbox">
        <input matInput placeholder="waarde" [formControl]="waardeControl">
      </mat-form-field>

    </div>

  </div>

  <div class="filter-footer">

    <button mat-button class="filter-sluit-button" (click)="close()">
      Annuleer
    </button>

    <button mat-button color="primary" class="filter-pas-toe-button" (click)="onAction('pasFilterToe')">
      Pas toe
    </button>

  </div>

</div>
