
<div [ngSwitch]="expression.kind">

  <div class="query-builder">

    <div>
      <awv-filter-disjunction [expression]="expression"></awv-filter-disjunction>
    </div>

    <div class="lijn">
      <awv-filter-logical-connective operator="OF" clickable="true" [expression]="expression"></awv-filter-logical-connective>
    </div>

  </div>

</div>
