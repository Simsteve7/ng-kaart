<div [ngSwitch]="expression.kind">

  <div class="filter-term" *ngSwitchCase="'Equality'">
    <div>{{property()}} </div>
    <div class ="comparison">is</div>
    <div> {{value()}}</div>
  </div>

  <div class="filter-term" *ngSwitchCase="'Inequality'">
    <div>{{property()}}</div>
    <div class ="comparison">is niet</div>
    <div>{{value()}}</div>
  </div>

  <div class="filter-term" *ngSwitchCase="'Incomplete'">
    <div>{{property()}}</div>
    <div class ="comparison">is</div>
    <div>{{value()}}</div>
  </div>

</div>
