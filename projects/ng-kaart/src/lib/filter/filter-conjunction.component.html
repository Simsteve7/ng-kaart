<div class="conjunction">

  <awv-filter-chip [expression]="expression"></awv-filter-chip>

  <div *ngIf="expression.kind == 'And'" class="conjunction">

    <awv-filter-conjunction [expression]="expression.left"></awv-filter-conjunction>

    <div class="logical-connective">
      <div class="with-border">
        EN
      </div>
    </div>

    <awv-filter-chip [expression]="expression.right"></awv-filter-chip>

  </div>

</div>
