<span [ngSwitch]="kind">
  <span class="filter-expression" *ngSwitchCase="'BinaryComparison'">
    <awv-filter-term [term]="term"></awv-filter-term>
  </span>

  <span class="filter-expression" *ngSwitchCase="'And'">
    <awv-filter-expression [expression]="left"></awv-filter-expression>
    <span class="logical-connective">EN</span>
    <awv-filter-expression [expression]="right"></awv-filter-expression>
  </span>

  <span class="filter-expression" *ngSwitchCase="'Or'">
    (<awv-filter-expression [expression]="left"></awv-filter-expression>)
    <span class="logical-connective">OF</span>
    (<awv-filter-expression [expression]="right"></awv-filter-expression>)
  </span>
</span>
