
<div>

  <button mat-raised-button color="primary" class="verstuur-button" (click)="verstuurMelding()" [disabled]="versturenBezig">
    <mat-icon *ngIf="!versturenBezig" class="link-icon">chat</mat-icon>
    <mat-icon *ngIf="versturenBezig" class="link-icon" svgIcon="spinner"></mat-icon>
    Case maken
  </button>

</div>

<div>
  <div class="succes">

    <div class="resultaat">
      {{ serviceNowSuccessBoodschap }}
    </div>

    <button *ngIf="caseNummer" mat-icon-button class="copy" matTooltip="Kopieer casenummer">
      <mat-icon (click)="copyToClipboard(caseNummer)">content_copy</mat-icon>
    </button>

  </div>
  <div class="fout">{{ serviceNowFoutBoodschap }}</div>

</div>
