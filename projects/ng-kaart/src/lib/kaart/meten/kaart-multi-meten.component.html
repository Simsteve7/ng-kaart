<div class="kaart-widget meten">
  <awv-kaart-multi-teken-laag></awv-kaart-multi-teken-laag>
  <div class="kaart-widget multi-meten-mode-selector-tip" [class.hide]="!optionsVisible"></div>
  <div class="kaart-widget multi-meten-mode-selector" [class.show]="optionsVisible" [class.hide]="!optionsVisible"></div>
  <div class="multi-meten-mode-selector-tip" [class.hide]="!optionsVisible"></div>
  <div class="multi-meten-mode-selector" [class.show]="optionsVisible" [class.hide]="!optionsVisible">
      <button mat-button [class.active]="inStateStraight" (click)="rechteLijn()">In rechte lijn</button><br />
      <button mat-button [class.active]="inStateViaRoad" [disabled]="!viaRoadAvailable" (click)="viaWeg()">Via de weg</button>
  </div>
  <button mat-icon-button (click)="toggle()"
          [matTooltip]="(isActief$ | async) ? 'Stop met meten' : 'Start met meten'" matTooltipPosition="left">
    <mat-icon [class.actief]="(isActief$ | async)" aria-label="Meten van lengte en oppervlakte">straighten</mat-icon>
  </button>
</div>
