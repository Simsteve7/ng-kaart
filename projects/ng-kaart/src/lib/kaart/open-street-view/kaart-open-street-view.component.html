<div class="kaart-widget open-street-view">
  <button mat-icon-button (click)="toggle()"
          [matTooltip]="(isActief$ | async) ? 'Stop streetview modus' : 'Start streetview modus'" matTooltipPosition="left">
    <mat-icon [class.actief]="(isActief$ | async)" aria-label="open google street view">streetview</mat-icon>
  </button>
</div>
