<div *ngIf="(zichtbaar$ | async)" class="feature-tabel-weergave-content">
  <mat-tab-group [headerPosition]="'above'">
    <mat-tab *ngFor="let titel of (laagTitels$ | async)">
      <ng-template mat-tab-label>
        <awv-feature-tabel-header [laagTitel]="titel"></awv-feature-tabel-header>
      </ng-template>
      <awv-feature-tabel-data [laagTitel]="titel"></awv-feature-tabel-data>
    </mat-tab>
  </mat-tab-group>
</div>
