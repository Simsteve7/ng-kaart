<div *ngIf="(zichtbaar$ | async)" class="feature-tabel-weergave-content">
  <mat-tab-group [headerPosition]="above">
    <mat-tab *ngFor="let header of (laagHeaders$ | async)">
      <ng-template mat-tab-label>
        <div class="header">
          <div class="title">{{ header.titel }}</div>
          <div class="count" *ngIf="header.count">{{ header.count }}</div>
          <div class="noCount" *ngIf="! header.count">...</div>
        </div>
        </ng-template>
      <awv-feature-tabel [laagTitel]="header.titel"></awv-feature-tabel>
    </mat-tab>
  </mat-tab-group>
</div>
