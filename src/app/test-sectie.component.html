<div [id]="sectieId" [ngClass]="{ 'sectie': !subSectie, 'sub-sectie': subSectie, 'sub-secties': bevatSubSecties }">
  <div *ngIf="sectieZichtbaar && subSectie" [hidden]="!subSectie" [ngClass]="{ 'titel': !subSectie, 'sub-titel': subSectie }" (click)="toggleSectieZichtbaar()">
    {{sectieTitel}}
  </div>
  <div class="content" *ngIf="sectieZichtbaar">
    <ng-content></ng-content>
  </div>
</div>
