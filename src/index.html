<awv-ng-kaart-test-app>
  <style>
    body {
      font-family: Roboto, "Helvetica Neue", sans-serif;
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: #f1f1f1;
    }

    .awv-apploader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes awv-apploader__fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .awv-apploader__icon svg {
      height: 120px;
      width: 120px;
    }

    .awv-apploader__icon--animate {
      animation-name: awv-apploader__fadein;
      animation-duration: 500ms;
      animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
    }

    @keyframes awv-apploader__flip {
      from {
        transform: perspective(400px) scale3d(1, 1, 1) translate3d(0, 0, 0) rotate3d(0, 1, 0, -360deg);
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      to {
        transform: perspective(400px) scale3d(1, 1, 1) translate3d(0, 0, 0) rotate3d(0, 1, 0, 0deg);
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
    }

    .awv-apploader__icon--animate svg {
      backface-visibility: visible;
      animation-name: awv-apploader__flip;
      animation-delay: 3s;
      animation-duration: 1250ms;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
      height: 120px;
      width: 120px;
    }

    .awv-apploader__message {
      padding: 40px 0 0 0;
      font-size: 1em;
      color: rgba(0, 0, 0, 0.67);
    }

    .awv-apploader__card {
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.12);
      border-radius: 8px;
      max-width: 600px;
      border: 1px solid #ccc;
      margin: 40px 16px;
    }

    .awv-apploader__card-header {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      background-color: #f99d97;
      background-size: cover;
      padding: 24px;
      display: flex;
      flex-direction: row;
      align-items: center;
      font-size: 20px;
      font-weight: 400;
      color: #643232;
    }

    .awv-apploader__card-header-icon {
      display: inline-block;
      padding-right: 23px;
    }

    .awv-apploader__card-header-title {
      display: inline-block;
    }

    .awv-apploader__card-body {
      padding: 16px 24px;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      font-size: 16px;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.67);
      background-color: white;
    }

    .awv-apploader__reload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .awv-apploader__reload-btn a, .awv-apploader__reload-btn button {
      padding: 0 16px;
      background: #eaeaea;
      border-radius: 20px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.12);
      font-size: 16px;
      color: rgba(0, 0, 0, 0.67);
      height: 40px;
      font-weight: 400;
      cursor: pointer;
      outline: none;
      border: none;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .awv-apploader__reload-btn a:focus, .awv-apploader__reload-btn button:focus {
      outline: none;
    }

    .awv-apploader__reload-btn a img, .awv-apploader__reload-btn button img {
      margin-right: 8px;
      transition: transform 500ms;
      transition-timing-function: ease-in-out;
    }

    .awv-apploader__reload-btn a:hover, .awv-apploader__reload-btn button:hover {
      background-color: #dedede;
      border-bottom: 1px solid #bbb;
      transition: background-color 300ms, color 300ms, box-shadow 300ms, border-color 300ms, transform 300ms;
    }

    .awv-apploader__reload-btn a:hover img, .awv-apploader__reload-btn button:hover img {
      transform: rotate(360deg);
    }
  </style>
